<div class="sticky-top sticky-top-offset">
    <h4 class="font-weight-bold spanborder"><span>Destaques</span></h4>  
    <ol class="list-featured row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative color-base-box" style="padding: 12px;">				
        {% for post in site.tags.featured %}                
            <li class="mb-4">
            <span>
                <h6 class="font-weight-bold">
                    <a href="{{site.baseurl}}{{ post.url }}" class="text-dark">{{ post.title }}</a>
                </h6>
                <span class="d-block text-muted">
                    Em <span class="catlist">
                    {% for category in post.categories %}
                    <a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/categories.html#{{ category | downcase }}">{{ category }}</a><span class="sep">, </span>
                    {% endfor %}
                    </span>
                </span>
            </span>
            </li>                
        {% endfor %}   
    </ol>
</div>
