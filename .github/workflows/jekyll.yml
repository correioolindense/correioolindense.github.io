# Build & deploy Jekyll para GitHub Pages com cache de Bundler + .jekyll-cache
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Evita execuções concorrentes do mesmo deploy
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'          # pode manter '3.1' se preferir
          bundler-cache: true          # usa Gemfile.lock para cache automático das gems
          cache-version: 0

      - name: Cache .jekyll-cache
        uses: actions/cache@v4
        with:
          path: .jekyll-cache
          key: jekyll-cache-${{ hashFiles('_config.yml', 'Gemfile.lock') }}
          restore-keys: |
            jekyll-cache-

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --incremental --baseurl "${{ steps.pages.outputs.base_path }}" --verbose

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
