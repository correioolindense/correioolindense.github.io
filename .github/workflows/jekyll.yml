name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'         # (pode manter 3.1 se quiser)
          bundler-cache: true

      # Garante que o caminho exista (evita o Path Validation Error)
      - name: Ensure cache dir
        run: mkdir -p .jekyll-cache

      # Restaura o cache, se houver
      - name: Restore .jekyll-cache
        uses: actions/cache/restore@v4
        with:
          path: .jekyll-cache
          key: jekyll-cache-${{ hashFiles('_config.yml', 'Gemfile.lock') }}
          restore-keys: |
            jekyll-cache-

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll (incremental)
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --incremental --baseurl "${{ steps.pages.outputs.base_path }}" --verbose

      # Salva o cache SEM depender do "post job" (resolve seu warning)
      - name: Save .jekyll-cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .jekyll-cache
          key: jekyll-cache-${{ hashFiles('_config.yml', 'Gemfile.lock') }}-${{ github.run_id }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
