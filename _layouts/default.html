<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!--<title>{{page.title}} | {{site.name}}</title>-->
      <title>{{page.title}}</title>
      {% seo %}
      <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8357381444082200"
         crossorigin="anonymous"></script>
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-F9FNXQ8G6F"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         
         gtag('config', 'G-F9FNXQ8G6F');
      </script>
      <!-- Font Awesome Icons -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
         integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <!-- Google Fonts-->
      <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet">
      <!-- Bootstrap Modified -->
      <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
      <link rel="stylesheet" href="{{site.baseurl}}/assets/css/bootstrap.css">
      <!-- Theme Stylesheet -->
      <link rel="stylesheet" href="{{site.baseurl}}/assets/css/theme.css">
      <!-- Jquery on header to make sure everything works, the rest  of the scripts in footer for fast loading -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"
         integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      {% include tracking-header.html %}
   </head>
   <body class="{% if page.url == " /" %} homefirstpage {% endif %}">
   <!-- Navbar -->
   <nav id="MagicMenu" class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
      <div class="container">
         <a class="navbar-brand" href="{{ site.baseurl }}/index.html">
            <img src="/assets/images/core/logo_horizontal_sem_bg.png" alt="Logo" style="width: 75px; height: auto;">
         </a>
         <!-- BotÃ£o do menu responsivo -->
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>

         <!-- Itens do menu -->
         <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
               {% include menu-header.html %}
            </ul>
            <ul class="navbar-nav ms-auto">
               {% include search-lunr.html %}
            </ul>
         </div>
      </div>
   </nav>
   <!-- Search Results -->
   <div id="lunrsearchresults">
      <ul class="mb-0"></ul>
   </div>
   <!--Anuncio-->
   <div style="display: flex; justify-content: center; margin-top: 40px;">
      <a href="https://www.instagram.com/centraldajuventudeolinda?igsh=MW94eXdiZDVjeHF1OQ==">
         <img src="{{site.baseurl}}/assets/images/anuncios/centralJuventude.jpeg"/>
      </a>
   </div>
   <!-- Content -->
   <main role="main" class="site-content">
      {{ content }}
   </main>
   <!-- Scripts: popper, bootstrap, theme, lunr -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>
   <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>-->
   <script src="{{site.baseurl}}/assets/js/bootstrap.min.js"></script>
   <script src="{{site.baseurl}}/assets/js/theme.js"></script>
   
   <!-- Anuncio
   <div style="display: flex; justify-content: center; margin-top: 15px;">
      <a href="https://www.olinda.pe.gov.br/">
         <img src="{{site.baseurl}}/assets/images/anuncios/anuncieaqui1.jpeg"/>
      </a>
   </div> -->
   {% include doubleAds.html %}
   
   <!-- Footer -->
   <footer class="bg-white border-top p-3 text-muted small">
      <div class="container">
         <div class="footer-content">
            <div class="footer-logo">
               <span class="navbar-brand mb-0">
                  <img src="/assets/images/core/logo_vertical_sem_bg.png" alt="Logo" style="width: 100px; height: auto;">
               </span>
            </div>
            <div class="footer-dev">
               Desenvolvido por <a target="_blank" class="text-dark font-weight-bold" href="https://www.linkedin.com/in/ebff/"> 
                  <img src="/assets/images/core/eliasbarretlogo.png" alt="Logo" style="width: 60px; height: auto;">
               </a>
            </div>
         </div>
      </div>
   </footer>
   {% include tracking-footer.html %}
   </body>
</html>
