      name:           Alexandre Santos
      nickname:       Cabo Gato
      socialName:     alexandre
      site:           
      avatar:         assets/images/autor1.png
      bio:            "Idealizador e fundador do correio olindense."
      email:          fakemail@gmail.com
      twitter:        https://x.com/alexandrespe?s=21
      instagram:      https://www.instagram.com/alexandrecabogato?igsh=NHhldXhyZDcwZDkx
      linkedin:

    elias:
      name:           Elias Barreto
      nickname:         
      socialName:     elias
      site:           
      avatar:         assets/images/autor2.jpg
      bio:            "Engenheiro de software"
      email:          elias-barreto@outlook.com
      twitter:        
      instagram:      https://www.instagram.com/eliasbarret?igsh=eTRhbTJvbWpnb3R2
      linkedin:       https://www.linkedin.com/in/ebff/

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: alexandre
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page      
    
