title: Correio Olindense
email: olindensecorreio@gmail.com
description: 'Blog de noticias de Olinda'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: correioolindense
github_username:  correioolindense

include: ["_pages"]
permalink: /:title/

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

# Paginate
paginate: 10

authors:
    alexandre:
      name:           Alexandre Santos
      nickname:       Cabo Gato
      site:           
      avatar:         assets/images/autor1.png
      bio:            "Idealizador e fundador do correio olindense."
      email:          fakemail@gmail.com
      twitter:        AlexandreSPE
      instagram:      alexandrecabogato

    elias:
      name:           Elias Barreto
      site:           
      avatar:         assets/images/autor2.jpg
      bio:            "Engenheiro de software"
      email:          elias-barreto@outlook.com
      instagram:      eliasBarret

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: alexandre
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page      
    
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
